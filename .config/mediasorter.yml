mediasorter:
  api:
  - key: null
    name: tvmaze
    path: singlesearch/shows?q={title}&embed=episodes
    url: http://api.tvmaze.com
  - key: 1ce9a83ec9c81b0ff6ee52eb45341ba1
    name: tmdb
    path: search/movie?api_key={key}&query={title}
    url: https://api.themoviedb.org/3
  cache_path: /tmp/mediasorter.cache
  scan_sources:
  - src_path: /home/jonas/Videos/mediasorter  # source path (duh...)
    media_type: auto  # force only a specific media type tv/mvie/auto
    tv_shows_output: /home/jonas/Media/TV  # where to put recognized TV shows
    movies_output: /home/jonas/Media/Movies
    action: copy
  loging: null
  maximum_concurrent_requests: 100
  metainfo_map: {}
  options:
    chown: true
    dir_mode: 0o644
    file_mode: null
    group: media
    infofile: false
    overwrite: false
    shasum: false
    user: root
  parameters:
    movie:
      allow_metadata_tagging: false
      dir_format: '{title} {year}'
      file_format: '{title} {year}'
      min_split_length: 1
      subdir: true
      suffix_the: false
    split_characters:
    - ' '
    - .
    - _
    tv:
      dir_format: '{series_title}/Season {season_id:02d}'
      file_format: '{series_title} S{season_id:02d}E{episode_id:02d} - {episode_title}'
      min_split_length: 3
      suffix_the: false
    valid_extensions:
    - .avi
    - .mkv
    - .mp4
  search_overrides: {}
